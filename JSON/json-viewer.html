<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON在线视图查看器(Online JSON Viewer)</title>
    <style>
        /* [jquery.json-viewer.css] START */
        /* Root element */
        .json-document {
            padding: 1em 2em;
        }
 
        /* Syntax highlighting for JSON objects */
        ul.json-dict, ol.json-array {
            list-style-type: none;
            margin: 0 0 0 1px;
            border-left: 1px dotted #ccc;
            padding-left: 2em;
        }
        .json-string {
            color: #0B7500;
        }
        .json-literal {
            color: #1A01CC;
            font-weight: bold;
        }
 
        /* Toggle button */
        a.json-toggle {
            position: relative;
            color: inherit;
            text-decoration: none;
        }
        a.json-toggle:focus {
            outline: none;
        }
        a.json-toggle:before {
            font-size: 1.1em;
            color: #c0c0c0;
            content: "\25BC"; /* down arrow */
            position: absolute;
            display: inline-block;
            width: 1em;
            text-align: center;
            line-height: 1em;
            left: -1.2em;
        }
        a.json-toggle:hover:before {
            color: #aaa;
        }
        a.json-toggle.collapsed:before {
            /* Use rotated down arrow, prevents right arrow appearing smaller than down arrow in some browsers */
            transform: rotate(-90deg);
        }
 
        /* Collapsable placeholder links */
        a.json-placeholder {
            color: #aaa;
            padding: 0 1em;
            text-decoration: none;
        }
        a.json-placeholder:hover {
            text-decoration: underline;
        }
        /* [jquery.json-viewer.css] END */
 
        body {
            margin: 0 100px;
            font-family: sans-serif;
        }
        p.options label {
            margin-right: 10px;
        }
        p.options input[type=checkbox] {
            vertical-align: middle;
        }
        textarea#json-input {
            width: 100%;
            height: 200px;
        }
        pre#json-renderer {
            border: 1px solid #aaa;
        }
    </style>
    <!-- <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <h1><a href="https://github.com/abodelot/jquery.json-viewer">jQuery json-viewer</a></h1>
    <textarea id="json-input" autocomplete="off">
    {
      "id": 1001,
      "type": "donut",
      "name": "Michael\nLedger",
      "description": "https://en.wikipedia.org/wiki/Doughnut",
      "price": 2.55,
      "available": {
        store: 42,
        warehouse: 600
      },
      "toppings": [
        { "id": 5001, "type": "None" },
        { "id": 5002, "type": "Glazed" },
        { "id": 5005, "type": "Sugar" },
        { "id": 5003, "type": "Chocolate" },
        { "id": 5004, "type": "Maple" }
      ],
      "uuids": [
        "826b23ce-2669-4122-981f-3e2e4429159d",
        "e32111a0-6a87-49ab-b58f-a01bf8d28ba0",
        "c055a894-698e-41c0-b85f-7510a7351d9d",
      ]
    }</textarea>
    <p class="options">
        Options:
        <label title="Generate node as collapsed">
            <input type="checkbox" id="collapsed" checked>Collapse nodes
        </label>
        <label title="Allow root element to be collasped">
            <input type="checkbox" id="root-collapsable">Root collapsable
        </label>
        <label title="Surround keys with quotes">
            <input type="checkbox" id="with-quotes">Keys with quotes
        </label>
        <label title="Generate anchor tags for URL values">
            <input type="checkbox" id="with-links" checked>
            With Links
        </label>
    </p>
    <button id="btn-json-viewer" title="run jsonViewer()">Transform to HTML</button>
    <pre id="json-renderer"></pre>
</body>
<script>
    $(function() {
        function renderJson() {
            try {
                var input = eval('(' + $('#json-input').val() + ')');
            }
            catch (error) {
                return alert("Cannot eval JSON: " + error);
            }
            var options = {
                collapsed: $('#collapsed').is(':checked'),
                rootCollapsable: $('#root-collapsable').is(':checked'),
                withQuotes: $('#with-quotes').is(':checked'),
                withLinks: $('#with-links').is(':checked')
            };
            $('#json-renderer').jsonViewer(input, options);
        }
        // Generate on click
        $('#btn-json-viewer').click(renderJson);
        // Generate on option change
        $('p.options input[type=checkbox]').click(renderJson);
        // Display JSON sample on page load
        renderJson();
    });
 
    //[jquery.json-viewer.js] START
    /**
     * jQuery json-viewer
     * @author: Alexandre Bodelot <alexandre.bodelot@gmail.com>
     * @link: https://github.com/abodelot/jquery.json-viewer
     */
    (function($) {
 
        /**
         * Check if arg is either an array with at least 1 element, or a dict with at least 1 key
         * @return boolean
         */
        function isCollapsable(arg) {
            return arg instanceof Object && Object.keys(arg).length > 0;
        }
 
        /**
         * Check if a string represents a valid url
         * @return boolean
         */
        function isUrl(string) {
            var urlRegexp = /^(https?:\/\/|ftps?:\/\/)?([a-z0-9%-]+\.){1,}([a-z0-9-]+)?(:(\d{1,5}))?(\/([a-z0-9\-._~:/?#[\]@!$&'()*+,;=%]+)?)?$/i;
            return urlRegexp.test(string);
        }
 
        /**
         * Transform a json object into html representation
         * @return string
         */
        function json2html(json, options) {
            var html = '';
            if (typeof json === 'string') {
                // Escape tags and quotes
                json = json
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/'/g, '&apos;')
                    .replace(/"/g, '&quot;');

                if (options.withLinks && isUrl(json)) {
                    html += '<a href="' + json + '" class="json-string" target="_blank">' + json + '</a>';
                } else {
                    // Escape double quotes in the rendered non-URL string.
                    json = json.replace(/&quot;/g, '\\&quot;');
                    html += '<span class="json-string">"' + json + '"</span>';
                }
            } else if (typeof json === 'number') {
                html += '<span class="json-literal">' + json + '</span>';
            } else if (typeof json === 'boolean') {
                html += '<span class="json-literal">' + json + '</span>';
            } else if (json === null) {
                html += '<span class="json-literal">null</span>';
            } else if (json instanceof Array) {
                if (json.length > 0) {
                    html += '[<ol class="json-array">';
                    for (var i = 0; i < json.length; ++i) {
                        html += '<li>';
                        // Add toggle button if item is collapsable
                        if (isCollapsable(json[i])) {
                            html += '<a href class="json-toggle"></a>';
                        }
                        html += json2html(json[i], options);
                        // Add comma if item is not last
                        if (i < json.length - 1) {
                            html += ',';
                        }
                        html += '</li>';
                    }
                    html += '</ol>]';
                } else {
                    html += '[]';
                }
            } else if (typeof json === 'object') {
                var keyCount = Object.keys(json).length;
                if (keyCount > 0) {
                    html += '{<ul class="json-dict">';
                    for (var key in json) {
                        if (Object.prototype.hasOwnProperty.call(json, key)) {
                            html += '<li>';
                            var keyRepr = options.withQuotes ?
                                '<span class="json-string">"' + key + '"</span>' : key;
                            // Add toggle button if item is collapsable
                            if (isCollapsable(json[key])) {
                                html += '<a href class="json-toggle">' + keyRepr + '</a>';
                            } else {
                                html += keyRepr;
                            }
                            html += ': ' + json2html(json[key], options);
                            // Add comma if item is not last
                            if (--keyCount > 0) {
                                html += ',';
                            }
                            html += '</li>';
                        }
                    }
                    html += '</ul>}';
                } else {
                    html += '{}';
                }
            }
            return html;
        }

        /**
         * Transform a json object into re-indent format json string
         * @return string
         */
         function json2ReIndent(json, options, indentNum) {
            var html ='';
            if (typeof json === 'string') {
                // Escape tags and quotes
                json = json
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/'/g, '&apos;')
                    .replace(/"/g, '&quot;')
                    .replace(/[\r\n]/g,"<br>");

                if (options.withLinks && isUrl(json)) {
                    html += '"' + json + '"';
                } else {
                    // Escape double quotes in the rendered non-URL string.
                    json = json.replace(/&quot;/g, '\\&quot;');
                    html += '"' + json + '"';
                }
            } else if (typeof json === 'number') {
                html += json;
            } else if (typeof json === 'boolean') {
                html += json;
            } else if (json === null) {
                html += 'null';
            } else if (json instanceof Array) {
                if (json.length > 0) {
                    html += '[' + '\n';
                    for (var i = 0; i < json.length; ++i) {
                        html = appendRepeatedIndent(html, indentNum);
                        html += json2ReIndent(json[i], options, indentNum+1);
                        // Add comma if item is not last
                        if (i < json.length - 1) {
                            html += ',' + '\n';
                        }
                    }
                    html += '\n';
                    html = appendRepeatedIndent(html, indentNum-1);
                    html += ']';
                } else {
                    html += '[]';
                }
            } else if (typeof json === 'object') {
                var keyCount = Object.keys(json).length;
                if (keyCount > 0) {
                    html += '{' + '\n';
                    for (var key in json) {
                        if (Object.prototype.hasOwnProperty.call(json, key)) {
                            // var keyRepr = options.withQuotes ? '<span class="json-string">"' + key + '"</span>' : key;
                            var keyRepr = key;
                            // Add toggle button if item is collapsable
                            html = appendRepeatedIndent(html, indentNum);
                            html += '"' + keyRepr + '"';
                            html += ': ' + json2ReIndent(json[key], options, indentNum+1);
                            // Add comma if item is not last
                            if (--keyCount > 0) {
                                html += ',' + '\n';
                            }
                        }
                    }
                    html += '\n';
                    html = appendRepeatedIndent(html, indentNum-1);
                    html +=  '}';
                } else {
                    html += '{}';
                }
            }
            return html;
        }

        function appendRepeatedIndent(str, repeatCount) {
            for (let i = 0; i < repeatCount; i++) {
                // str += '\t';
                str += '  ';
            }
            return str;
        }
 
        /**
         * jQuery plugin method
         * @param json: a javascript object
         * @param options: an optional options hash
         */
        $.fn.jsonViewer = function(json, options) {
            // Merge user options with default options
            options = Object.assign({}, {
                collapsed: false,
                rootCollapsable: true,
                withQuotes: false,
                withLinks: true
            }, options);
 
            // jQuery chaining
            return this.each(function() {
 
                // Transform to HTML
                var html = json2html(json, options);
                if (options.rootCollapsable && isCollapsable(json)) {
                    html = '<a href class="json-toggle"></a>' + html;
                }

                // Insert HTML in target DOM element
                $(this).html(html);
                $(this).addClass('json-document');
 
                // Bind click on toggle buttons
                $(this).off('click');
                $(this).on('click', 'a.json-toggle', function() {
                    var target = $(this).toggleClass('collapsed').siblings('ul.json-dict, ol.json-array');
                    target.toggle();
                    if (target.is(':visible')) {
                        target.siblings('.json-placeholder').remove();
                    } else {
                        var count = target.children('li').length;
                        var placeholder = count + (count > 1 ? ' items' : ' item');
                        target.after('<a href class="json-placeholder">' + placeholder + '</a>');
                    }
                    return false;
                });
 
                // Simulate click on toggle button when placeholder is clicked
                $(this).on('click', 'a.json-placeholder', function() {
                    $(this).siblings('a.json-toggle').click();
                    return false;
                });
 
                if (options.collapsed == true) {
                    // Trigger click to collapse all nodes
                    $(this).find('a.json-toggle').click();
                }

                // Custom: Re-Indent json string from input text area and reset text
                var reIndentJson = json2ReIndent(json, options, 1);
                reIndentJson = reIndentJson.replace(/<br\>/g, "\u005c\u006e");
                document.getElementById("json-input").value = reIndentJson;
            });
        };
    })(jQuery);
    //[jquery.json-viewer.js] END
</script>
</html>
